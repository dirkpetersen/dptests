<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 320px;
        }
        .display {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2rem;
            font-weight: 300;
            color: #343a40;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 60px;
        }
        .history {
            font-size: 0.9rem;
            color: #6c757d;
            height: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .current {
            height: 35px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .number {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .operator {
            background-color: #e9ecef;
            color: #495057;
        }
        .equals {
            background-color: #4c6ef5;
            color: white;
        }
        .clear, .delete {
            background-color: #ff6b6b;
            color: white;
        }
        .special {
            background-color: #20c997;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="delete" onclick="deleteChar()">DEL</button>
            <button class="special" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="special" onclick="appendOperator('Math.sqrt')">√</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
