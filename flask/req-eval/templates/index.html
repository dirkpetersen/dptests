<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .green { background-color: #d4edda; color: #155724; }
        .yellow { background-color: #fff3cd; color: #856404; }
        .red { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Requirements Evaluator</h1>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="policy" class="form-label">Policy Document (PDF)</label>
                <input type="file" class="form-control" id="policy" name="policy" accept=".pdf" required>
            </div>
            
            <div class="mb-3">
                <label for="submission" class="form-label">Submission Document (PDF)</label>
                <input type="file" class="form-control" id="submission" name="submission" accept=".pdf" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="evalButton">Evaluate</button>
            <div class="d-none text-center mt-4" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Evaluating documents...</p>
            </div>
        </form>
        
        {% if result %}
        <div class="result-box {{ result.lower() }}">
            {{ result }}
        </div>
        
        {% if result == "YELLOW" and explanation %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Explanation for Yellow Status:</h5>
                <p class="card-text">{{ explanation }}</p>
            </div>
        </div>
        {% endif %}
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('evalButton').disabled = true;
            document.getElementById('loadingSpinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
