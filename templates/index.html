<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User OAuth2</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}! You are logged in via {{ current_user.provider }}.</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>Please log in:</p>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
