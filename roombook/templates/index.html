<!doctype html>
<html lang="en">
<head>
    <title>Room Booking</title>
</head>
<body>
<h1>Rooms</h1>
<ul>
    {% for room in rooms %}
    <li>
        <h3>{{ room.floorplan }}</h3>
        <p>Beds: {{ room.beds }}</p>
        <a href="{{ url_for('book_room', room_id=room.id) }}">Book Now</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
